<div class="login-form">
    <h1>Register</h1>
    <form [formGroup]="registerForm">
        <!-- Username input -->
        <div class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control" formControlName="username"/>
            <label class="form-label" for="form2Example1">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" formControlName="password"/>
            <label class="form-label" for="form2Example2">Password</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" id="form2Example2" class="form-control" formControlName="firstName"/>
            <label class="form-label" for="form2Example2">First Name</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" id="form2Example2" class="form-control" formControlName="lastName"/>
            <label class="form-label" for="form2Example2">Last Name</label>
        </div>

        <div class="form-outline mb-4">
            <input type="email" id="form2Example2" class="form-control" formControlName="email"/>
            <label class="form-label" for="form2Example2">Email</label>
        </div>
        
        <div class="form-outline mb-4">
            <input type="number" id="form2Example2" class="form-control" formControlName="phoneNumber"/>
            <label class="form-label" for="form2Example2">Phone Number</label>
        </div>

        <!-- Submit button -->
        <button type="button" (click)="createUser()" class="btn btn-primary btn-block mb-4 login-button">Sign Up</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <img src="../../assets/facebook.png" class="icon">
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <img src="../../assets/google.svg" class="icon">
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <img src="../../assets/twitter.png" class="icon">
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <img src="../../assets/linkedIn.png" class="icon">
            </button>
        </div>
    </form>
</div>
